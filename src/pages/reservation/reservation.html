<ion-header>
  <ion-navbar color="tdanger">
    <ion-title>reservation</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <img src="../../assets/imgs/advance-card-map-madison.png"/>
        <ion-card-content>
          <ion-card-title>
              {{(parkingData| async )?.Nom}}  {{parking}} 
              </ion-card-title>
            <ion-item>
              <h1>Adress</h1>
              <p>{{(parkingData| async )?.Lieu}}</p>
            </ion-item>
              <ion-item>
              <h1>Offre </h1>
              <p>
            {{(parkingData | async )?.offre}}
          </p>
          </ion-item>

        </ion-card-content>
        <ion-item>
            <span item-start> {{(parkingData | async )?.distance}}</span>
            <button ion-button icon-start clear item-end>
              <ion-icon name="arrow-down"></ion-icon>
              Reserver 
            </button>
          </ion-item>
        
      </ion-card>
<ion-list>
    <ion-item>
        <ion-label>DÃ©but</ion-label>
        <ion-datetime  displayFormat="MMM DD, YYYY" [(ngModel)]="reservation.dateDebut"></ion-datetime>
      </ion-item>
      <ion-item  >
        <ion-label>Heure</ion-label>
        <ion-datetime #datePicker
        (ionCancel)="myDate=undefined" displayFormat="HH:mm" [(ngModel)]="reservation.timeDebut" ></ion-datetime>
      </ion-item>
    
      <ion-item>
        <ion-label>Fin</ion-label>
        <ion-datetime  displayFormat="MMM DD, YYYY" [(ngModel)]="reservation.dateFin"></ion-datetime>
      </ion-item>
      <ion-item  >
        <ion-label>Heure</ion-label>
        <ion-datetime
        (ionCancel)="myDate=undefined" displayFormat="HH:mm" [(ngModel)]="reservation.timeFin" ></ion-datetime>
      </ion-item>

     <ion-badge color="danger">

    </ion-badge>

        Reserver

      <button ion-button icon-start  (click)="gratuit()" color="gratuit">
          <ion-icon name="card"></ion-icon>
          Gratuit
        </button>
     
</ion-content>
