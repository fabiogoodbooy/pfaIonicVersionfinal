<ion-header>
  <ion-navbar>

<ion-content padding>
    <ion-card>
  
  <ion-item>
    <ion-label>Imatriculation</ion-label>
<ion-input type="text" [(ngModel)]="publication.imatriculation"></ion-input>
</ion-item>
<ion-item>
  <ion-label>Marque</ion-label>
<ion-input type="text" [(ngModel)]="publication.marque"></ion-input>
</ion-item>
<ion-item>
  <ion-label>Type</ion-label>
<ion-input type="text" [(ngModel)]="publication.type"></ion-input>
</ion-item>
<ion-item>
  <ion-label>Places</ion-label>
  <ion-input type="text"[(ngModel)]="publication.place"></ion-input>
</ion-item>
<ion-item>

<ion-input type="text" [(ngModel)]="publication.port"></ion-input>
</ion-item>

<ion-item>
  <ion-label>Boite vitesse</ion-label>
  <ion-select okText="Okay" cancelText="Dismiss" [(ngModel)]="publication.boitvitess">
    <ion-option value="manuelle">manuelle</ion-option>
    <ion-option value="automatique">automatique</ion-option>
    
  </ion-select>
</ion-item>
</ion-card>
<h3 class="payant">
Ma voiture est louée*
</h3>
<p >
TravelCar assure mon véhicule avec la MAIF
et gère la location de A à Z. Je gagne de
l’argent selon la distance parcourue.

* Si mon véhicule n’est pas loué, le parking reste gratuit.
