<ion-header>
  <ion-navbar>
    <ion-title>listreservation</ion-title>
  </ion-navbar>
</ion-header>

  
<ion-content padding>
  <!--
  <div  *ngFor="let item of items   ">
    {{item.userID}}
  </div>
-->
    <ion-card  *ngFor="let item of items  ">

        <img src="../../assets/imgs/advance-card-map-madison.png">
        <ion-card-title>
          {{item.parking}}
        </ion-card-title>
       <ion-item>
          <ion-icon name="clock" item-start large></ion-icon>
          <h2>Date Debut</h2>
          <p> {{item.dateDebut}} :: {{item.timeDebut}}</p>
        </ion-item>
      
        <ion-item>
          <ion-icon name="timer" item-start large ></ion-icon>
          <h2>Date Fin</h2>
          <p>{{item.dateFin}} :: {{item.timeFin}}</p>
        </ion-item>
      
        <ion-item>
          <span item-start>{{item.prix}}</span>
          <span item-start>{{item.key}}</span>
          
        </ion-item>
        <ion-item>
            <button ion-button icon-start clear item-end (click)="delet(item.key)">
                <ion-icon name="trash"></ion-icon>
                Annuler
              </button>
        </ion-item>
       
      </ion-card>


</ion-content>
