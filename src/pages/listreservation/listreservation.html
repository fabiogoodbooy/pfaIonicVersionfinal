<ion-content padding>
  <!--
  <div  *ngFor="let item of items   ">
    {{item.userID}}
  </div>
-->
    <ion-card  *ngFor="let item of test  | async ">

        <img src="../../assets/imgs/advance-card-map-madison.png">
        <ion-card-title>
          {{item.parking}}
        </ion-card-title>
        <ion-item>
            <ion-icon name="calendar" item-start large ></ion-icon>
            <p>Date Debut </p>
            <ion-badge item-end color="gratuit">{{item.dateDebut}}-{{item.timeDebut}}</ion-badge>
            
      
      
    </ion-item>
    <ion-item>
            <ion-icon name="calendar" item-start large ></ion-icon>
            
          
            <p>Date Fin</p>
            <ion-badge item-end color="payant">{{item.dateFin}}-{{item.timeFin}}</ion-badge>
      
    </ion-item>
    
        <ion-item>
            <ion-icon name="cash" item-start></ion-icon>
              Prix
        <ion-badge item-end color="secondary">{{item.prix}}</ion-badge>
        </ion-item>
        <ion-item>
          
          <span item-start>{{item.prix}}</span>
          <span item-start>{{item.key}}</span>
          
        </ion-item>
        <ion-item>
            <button ion-button icon-start clear item-end  color="list" (click)="delet(item.key)">
                <ion-icon name="trash"></ion-icon>
                Annuler
              </button>
        </ion-item>
       
      </ion-card>
      <div *ngIf="!test">
       
           <h1 > Malheureusement Vous avez aucune r√©servation</h1>
      

      </div>

</ion-content>
